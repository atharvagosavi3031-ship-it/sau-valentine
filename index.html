<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Sau ‚ù§Ô∏è</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:Poppins;
  background:linear-gradient(135deg,#ffd1dc,#ffe6f2);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  overflow:hidden;
  transition:background 0.6s ease;
}

.card{
  width:95%;
  max-width:900px;
  background:rgba(255,255,255,0.95);
  padding:40px;
  border-radius:30px;
  box-shadow:0 30px 80px rgba(0,0,0,0.2);
  text-align:center;
  opacity:0;
  transform:translateY(30px);
  transition:1s ease;
}

.card.show{
  opacity:1;
  transform:translateY(0);
}

h1{
  font-family:'Great Vibes';
  font-size:60px;
  margin-bottom:10px;
}

.gallery{
  display:flex;
  gap:20px;
  justify-content:center;
  margin-top:30px;
  flex-wrap:wrap;
}

.memory{
  width:260px;
}

.memory img{
  width:100%;
  border-radius:20px;
  box-shadow:0 20px 40px rgba(0,0,0,0.2);
  transition:0.4s;
}

.memory img:hover{
  transform:scale(1.05);
}

.memory p{
  margin-top:10px;
  font-size:14px;
}

button{
  padding:14px 32px;
  border:none;
  border-radius:40px;
  margin:15px;
  font-weight:600;
  cursor:pointer;
  font-size:16px;
  transition:0.3s;
}

.primary{
  background:#ff4d88;
  color:white;
  box-shadow:0 15px 35px rgba(255,77,136,0.4);
}

.secondary{
  background:#999;
  color:white;
}

button:hover{
  transform:translateY(-3px);
}

#agreement{
  display:none;
  margin-top:20px;
  font-size:16px;
  line-height:1.6;
}

#introScreen{
  text-align:center;
}

#mainContent{
  display:none;
}

canvas{
  position:fixed;
  top:0;
  left:0;
  pointer-events:none;
}
</style>
</head>

<body>

<div class="card" id="card">

<div id="introScreen">
<h1>Hello Sau üíå</h1>
<p>You have 1 new message</p>
<button class="primary" onclick="start()">Open</button>
</div>

<div id="mainContent">

<h1>Our Story ‚ú®</h1>

<div class="gallery">

<div class="memory">
<img src="goa-ghibli.png">
<p>üå¥ Goa secret trip</p>
</div>

<div class="memory">
<img src="diwali-ghibli.png">
<p>ü™î Beautiful Diwali together</p>
</div>

<div class="memory">
<img src="hostel-ghibli.png">
<p>üéÅ Surprise outside hostel</p>
</div>

</div>

<h1 style="margin-top:40px;">Will you be my Valentine? ‚ù§Ô∏è</h1>

<button class="primary" onclick="yes()">YES</button>
<button class="secondary" id="noBtn">NO</button>

<div id="agreement">
<b>By clicking YES you agree to:</b><br>
Love me forever<br>
Stay with me forever<br>
Be my Valentine forever ‚ù§Ô∏è
</div>

</div>

</div>

<canvas id="fireworks"></canvas>

<script>

const card=document.getElementById("card");
setTimeout(()=>card.classList.add("show"),200);

function start(){
document.getElementById("introScreen").style.display="none";
document.getElementById("mainContent").style.display="block";
}

const noBtn=document.getElementById("noBtn");

noBtn.addEventListener("mouseover",()=>{
const x=Math.random()*70;
const y=Math.random()*70;
noBtn.style.position="fixed";
noBtn.style.left=x+"vw";
noBtn.style.top=y+"vh";
document.body.style.background=
`linear-gradient(135deg,hsl(${Math.random()*360},70%,90%),hsl(${Math.random()*360},70%,95%))`;
});

function yes(){
document.getElementById("agreement").style.display="block";
startFireworks();
}

const canvas=document.getElementById("fireworks");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let particles=[];

function startFireworks(){
for(let i=0;i<150;i++){
particles.push({
x:canvas.width/2,
y:canvas.height/2,
vx:(Math.random()-0.5)*10,
vy:(Math.random()-0.5)*10,
life:120
});
}
animate();
}

function animate(){
ctx.clearRect(0,0,canvas.width,canvas.height);
particles.forEach(p=>{
p.x+=p.vx;
p.y+=p.vy;
p.life--;
ctx.fillStyle="hotpink";
ctx.fillRect(p.x,p.y,4,4);
});
particles=particles.filter(p=>p.life>0);
if(particles.length>0) requestAnimationFrame(animate);
}

</script>

</body>
</html>
