<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Sau ‚ù§Ô∏è</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:Poppins, sans-serif;
  background:linear-gradient(135deg,#ffd1dc,#ffe6f2);
  min-height:100vh;
  padding:20px;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow-x:hidden;
  transition:0.6s ease;
}

.card{
  width:100%;
  max-width:900px;
  background:rgba(255,255,255,0.95);
  padding:30px 20px;
  border-radius:25px;
  box-shadow:0 25px 60px rgba(0,0,0,0.2);
  text-align:center;
  animation:fadeIn 1s ease forwards;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:translateY(0)}
}

h1{
  font-family:'Great Vibes';
  font-size:clamp(36px,8vw,60px);
}

.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:20px;
  margin-top:30px;
}

.memory img{
  width:100%;
  border-radius:18px;
  box-shadow:0 20px 40px rgba(0,0,0,0.15);
  transition:0.4s;
}

.memory img:hover{
  transform:scale(1.05);
}

.memory p{
  margin-top:10px;
  font-size:14px;
}

button{
  padding:14px 28px;
  border:none;
  border-radius:40px;
  margin:15px 10px;
  font-weight:600;
  cursor:pointer;
  font-size:15px;
  transition:0.3s;
}

.primary{
  background:#ff4d88;
  color:white;
  box-shadow:0 15px 35px rgba(255,77,136,0.4);
}

.secondary{
  background:#999;
  color:white;
}

button:hover{
  transform:translateY(-3px);
}

#agreement{
  display:none;
  margin-top:20px;
  line-height:1.6;
  font-size:15px;
}

#intro{
  margin-bottom:30px;
}

canvas{
  position:fixed;
  top:0;
  left:0;
  pointer-events:none;
}
</style>
</head>

<body>

<div class="card">

<div id="intro">
<h1>Hello Sau üíå</h1>
<p>You have 1 new message</p>
<button class="primary" onclick="start()">Open</button>
</div>

<div id="content" style="display:none;">

<h1>Our Story ‚ú®</h1>

<div class="gallery">

<div class="memory">
<img src="goa-ghibli.png">
<p>üå¥ Goa secret trip</p>
</div>

<div class="memory">
<img src="diwali-ghibli.png">
<p>ü™î Beautiful Diwali together</p>
</div>

<div class="memory">
<img src="hostel-ghibli.png">
<p>üéÅ Surprise outside hostel</p>
</div>

</div>

<h1 style="margin-top:40px;">Will you be my Valentine? ‚ù§Ô∏è</h1>

<div>
<button class="primary" onclick="yes()">YES</button>
<button class="secondary" id="noBtn">NO</button>
</div>

<div id="agreement">
<b>By clicking YES you agree to:</b><br>
Love me forever<br>
Stay with me forever<br>
Be my Valentine forever ‚ù§Ô∏è
</div>

</div>

</div>

<canvas id="fireworks"></canvas>

<script>

function start(){
document.getElementById("intro").style.display="none";
document.getElementById("content").style.display="block";
}

const noBtn=document.getElementById("noBtn");

noBtn.addEventListener("mouseover",()=>{
const x=Math.random()*70;
const y=Math.random()*70;
noBtn.style.position="fixed";
noBtn.style.left=x+"vw";
noBtn.style.top=y+"vh";
document.body.style.background=
`linear-gradient(135deg,hsl(${Math.random()*360},70%,90%),hsl(${Math.random()*360},70%,95%))`;
});

function yes(){
document.getElementById("agreement").style.display="block";
startFireworks();
}

const canvas=document.getElementById("fireworks");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let particles=[];

function startFireworks(){
for(let i=0;i<120;i++){
particles.push({
x:canvas.width/2,
y:canvas.height/2,
vx:(Math.random()-0.5)*8,
vy:(Math.random()-0.5)*8,
life:100
});
}
animate();
}

function animate(){
ctx.clearRect(0,0,canvas.width,canvas.height);
particles.forEach(p=>{
p.x+=p.vx;
p.y+=p.vy;
p.life--;
ctx.fillStyle="hotpink";
ctx.fillRect(p.x,p.y,4,4);
});
particles=particles.filter(p=>p.life>0);
if(particles.length>0) requestAnimationFrame(animate);
}

</script>

</body>
</html>
